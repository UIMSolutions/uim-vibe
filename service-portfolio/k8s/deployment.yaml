apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-portfolio
  labels:
    app: service-portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-portfolio
  template:
    metadata:
      labels:
        app: service-portfolio
    spec:
      containers:
      - name: service-portfolio
        image: service-portfolio:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: BIND_ADDRESS
          value: "0.0.0.0"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
